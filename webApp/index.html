<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostrep</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>APOSTREP</h1>
        </header>

        <main class="main-content">
            <div class="post-box">
                <div class="user-icon">
                    <img src="usuario.png" />
                </div>
                <textarea id="postContent" placeholder="What's on your mind?" maxlength="140"></textarea>
                <button onclick="sendPost()">Post</button>
            </div>
            <div class="postDetailContainer" style="display: none;"></div>

            <div class="postStream"></div>
            

        </main>

        <footer class="footer">
            <div class="footer-icon"></div>
        </footer>
    </div>
    <div>
        Hello: <pre id="email"></pre>
        Access token: <pre id="access-token"></pre>
        ID token: <pre id="id-token"></pre>
        Refresh token: <pre id="refresh-token"></pre>
    </div>
    
    <script type="module">
        import { userManager } from "./script.js";
    
        userManager.signinCallback().then(function (user) {
            document.getElementById("email").textContent = user.profile?.email;
            document.getElementById("access-token").textContent = user.access_token;
            document.getElementById("id-token").textContent = user.id_token;
            document.getElementById("refresh-token").textContent = user.refresh_token;
        });
    </script>
    <div>
        <button id="signOut">Log out</button>
    </div>
    
    <script type="module">
        import { signOutRedirect } from "./script.js";
    
        document.getElementById("signOut").addEventListener("click", async () => {
            await signOutRedirect();
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
